<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:lightblue" >

    <!--nav'''-->
    <nav class="navbar" style="background-color:#567868">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
         <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge-light">4</span>
          </button>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
            </div>



                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" >
                            <img class="img-thumbnail" alt="..." src="{{i[2]}}">
                            <p class="text-black"> "{{i[0]}}"</p>
                            <h4 class="text-black"> "{{i[1]}}"</h4>


                        </div>
                    </div>
                </div>
                {% endfor %}





        </div>
    </div>

   <!--bottom-->

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">

      <a class="page-link" href="#" tabindex="-1">Previous</a>

    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
 

</body>
</html>
